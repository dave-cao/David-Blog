{% extends 'base.html' %}



{% block content %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url({{url_for('static', filename='/assets/img/register-bg.jpg')}})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>Register</h1>
            <span class="subheading">Start Contributing to the Blog!</span>
          </div>
        </div>
      </div>
    </div>
  </header>



  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {% block form%} {{super()}} {% endblock %}      

      </div>
    </div>
  </div>




{% block footer %}{{super()}}{%endblock%}
{% endblock %}
