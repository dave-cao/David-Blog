{% extends 'base.html' %}



{% block content %}

    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">

            <h1>Register</h1>
            <span class="subheading">Start Contributing to the Blog!</span>

      </div>

  <div class="container">

  </div>




{% block footer %}{{super()}}{%endblock%}
{% endblock %}
